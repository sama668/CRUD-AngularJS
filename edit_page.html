<form name="editForm">
    <div class="form-group">
        <label for="input01"></label>
        <input  name="title" ng-model="edit.title" type="text" class="form-control" id="Input01" placeholder="Title">
    </div>

    <div class="form-group">
        <label for="Input03">Post</label>
        <input name="body" ng-model="edit.body" type="text" class="form-control" id="Input03" placeholder="Post">
    </div>

    <div class="form-group">
        <label for="Input1">User ID</label>
        <input name="userId" ng-model="edit.userId" type="number" class="form-control" id="Input1" placeholder="User ID">
    </div>

    <button type="submit" class="btn btn-default" ng-click="EditData(edit)">Edit</button>
    <a type="button" class="btn btn-default" href="#ListingPage">Back</a>

</form>
